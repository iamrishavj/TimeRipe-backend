<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Verified</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .main-container {
        background-color: #4caf50; /* Bright green background */
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .verified-icon {
        background-color: #fff;
        border-radius: 50%;
        padding: 20px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }
      .verified-icon img {
        width: 50px;
        height: 50px;
      }
      .verified-text {
        font-size: 2em;
        margin-bottom: 0.5em;
      }
      .welcome-text {
        font-size: 1.2em;
        margin-bottom: 2em;
      }
      .verified-badge {
        font-size: 1em;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .verified-badge:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="verified-icon">
        <img src="/public/verified-icon.png" alt="Verified" />
      </div>
      <div class="verified-text">User Verified</div>
      <div class="welcome-text">Welcome to TimeRipe!</div>
    </div>
  </body>
</html>
